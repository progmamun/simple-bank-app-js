<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking-app</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Let's get some<span class="font-semibold text-purple-600"
          >Mooooney.</span
        >
      </h1>
    </header>

    <main class="w-3/4 mx-auto">
      <!-- Balance and trans -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-400 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$100</h4>
          </div>
          <div class="bg-green-400 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$100</h4>
          </div>
          <div class="bg-yellow-400 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$1200</h4>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdraw  -->

      <section class="mt-8">
        <div class="grid grid-cols-2">
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-2xl">Apply to Deposit</h3>
            <input
              id="deposit-input"
              type="text"
              class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
              placeholder="$amount you want to deposit"
            />
            <button
              id="deposit-button"
              class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
            >
              Deposit
            </button>
          </div>
          <div class="bg-purple-100 p-8 rounded">
            <h3 class="text-2xl">Apply to Withdraw</h3>
            <input
              id="withdraw-input"
              type="text"
              class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
              placeholder="$amount you want to deposit"
            />
            <button
              id="withdraw-button"
              class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
