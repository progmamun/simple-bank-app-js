<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank || Application || 2022</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: { colors: { clifford: '#da373d' } } },
      };
    </script>
    <script defer src="js/login.js"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to,
        <span class="font-semibold text-purple-600">Programming-hero Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
        <h3 class="text-3xl mb-4">Please Login</h3>
        <form action="">
          <input
            id="user-email"
            class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
            type="text"
            name=""
            placeholder="your email"
          />
          <input
            id="user-password"
            class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
            type="password"
            name=""
            id=""
            placeholder="password"
          />
        </form>
        <button
          id="login-submit"
          class="bg-yellow-600 px-4 rounded text-white font-medium"
        >
          Submit
        </button>
      </section>
    </main>
  </body>
</html>
